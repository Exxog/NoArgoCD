---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test
  labels:
    nac: "true"
data:
  nginx-chart-app1: |
    helm:
      repoUrl: https://github.com/Exxog/NoArgoCD.git
      path: examples/nginx/
      targetRevision: main
      #chart: 
      values:
        test: nope
  nginx-chart-app2: |
    helm-disabled:
      repoUrl: https://github.com/Exxog/NoArgoCD-private.git
      path: examples/nginx/
      targetRevision: main
      tokenK8sSecret: noargocd-private
      values:
        test: aab
  nginx-chart-app3: |
    helm:
      repoUrl: https://github.com/Exxog/NoArgoCD-private.git
      path: examples/nginx/
      targetRevision: main
      authSecretName: noargocd-private
      values:
        test: app3  
